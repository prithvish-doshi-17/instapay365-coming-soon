<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - InstaPay365</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .thank-you {
            display: none;
            font-size: 18px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>InstaPay365</h1>
        <h3>Coming Soon!</h3>
        <p>Be the first to know when we launch.</p>
        <a id="signupButton" class="button" href="https://forms.gle/rNktAM9qDMZcN8ik9" target="_blank">Sign up for early access</a>
        <div id="thankYou" class="thank-you">Thank you for signing up!</div>
    </div>

    <script>
        document.getElementById("signupButton").addEventListener("click", function() {
            // Display thank you message once the form is submitted
            setTimeout(function() {
                document.getElementById("thankYou").style.display = 'block';
            }, 3000); // Adjust delay as needed for Google Form response time
        });
    </script>
</body>
</html>
